<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tasty Trails</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        
        /* Full-screen preloader */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #FFD700, #B8860B, #800020);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Background text */
        .background-text {
            position: absolute;
            top: 50%; /* Adjusted higher above logo */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw; /* Responsive text size */
            font-weight: bold;
            font-family:Arial, Helvetica, sans-serif;
            color:  rgba(128, 0, 32, 0.8); /* burgandy with good visibility */
            white-space: nowrap;
            text-transform: uppercase;
            z-index: 1; /* Ensures it appears above the background */
            animation: delayFadeOut 2.5s ease-in-out forwards; /* Waits before fading */
        }

        /* Preloader container */
        #preloader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            z-index: 2;
            position: relative;
        }

        /* Logo styling with grow animation */
        .preloader-logo {
            width: 350px; /* Starts smaller */
            height: auto;
            animation: growLogo 3s ease-in-out forwards;
        }

        /* Delayed fade-out animation for text */
        @keyframes delayFadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; } /* Keeps visible for longer */
            100% { opacity: 0; }
        }

        /* Logo grows smoothly */
        @keyframes growLogo {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Background text -->
    <div class="background-text">TASTY TRAILS</div>

    <!-- Splash screen content -->
    <div id="preloader">
        <img src="images/logo.png" alt="Tasty Trails Logo" class="preloader-logo">
    </div>

    <script>
        // Redirect to index.html after 4 seconds
        setTimeout(function() {
            window.location.href = "home.html";
        }, 4000);
    </script>

</body>
</html>
